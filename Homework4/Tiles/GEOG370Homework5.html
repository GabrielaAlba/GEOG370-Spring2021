
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([38.92052418059088, -77.03221424167879], 14.0);

      var ledroitIcon = L.icon({
        iconUrl: './Data/playground.png',
        iconSize: [50,50],
        });

        var ledroitPopup = "LeDroit Park<br/><img src='https://parkrxamerica.org/uploads/ledroit-2-1453271832.jpg'width='100px'/>";

        var ledroitpark = L.marker([38.9181, -77.0160], {icon: ledroitIcon,
        pointToLayer:function(feature, latlng){
          return L.marker(latlng);}})
        .bindPopup(ledroitPopup)
        .addTo(map);

        var greenspaceIcon = L.icon({
        iconUrl: './Data/park.png',
        iconSize: [50,50],
        });

        var greenspacePopup = "Green Space by Louis Stakes Library<br/><img src='https://150.howard.edu/sites/150.howard.edu/files/small%20Louis%20Stokes.jpg'width='100px'/>";

        var greenspace = L.marker([38.919848, -77.01931], {icon: greenspaceIcon,
        pointToLayer:function(feature, latlng){
          return L.marker(latlng);}})
        .bindPopup(greenspacePopup)
        .addTo(map);

        var bruceparkIcon = L.icon({
        iconUrl: './Data/basketball-court.png',
        iconSize: [50,50],
        });

        var bruceparkPopup = "Bruce Monroe Community Park<br/><img src='https://www.borderstan.com/files/2015/11/Bruce-Monroe-Community-ParkFINAL.jpg'width='100px'/>";

        var brucepark = L.marker([38.92833055757776, -77.02382], {icon: bruceparkIcon,
        pointToLayer:function(feature, latlng){
          return L.marker(latlng);}})
        .bindPopup(bruceparkPopup)
        .addTo(map);
      
      var ESRI = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
      }).addTo(map);
      
      var DCimage = L.tileLayer('./Tiles_Data/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      })

      var daTiles = {
        "DC 1983 Aerial Image":DCimage,
        "ESRI World Imagery":ESRI,
      }

      var markers = {
        "The Park at LeDroit":ledroitpark,
        "Green Space by Louis Stakes Library":greenspace,
        "Bruce Monroe Community Park":brucepark
      }

      L.control.layers(daTiles, markers).addTo(map);

  </script>
</body>
</html>
